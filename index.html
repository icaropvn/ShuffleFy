<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ShuffleFy - Shuffle your playlists</title>

    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dark_mode,light_mode" />
</head>
<body class="dark">
    <div id="theme-container">
        <label for="checkbox" id="theme-button">
            <input type="checkbox" class="checkbox" id="checkbox"/>

            <div class="theme-icons">
                <span class="material-symbols-outlined moon">dark_mode</span>
                <span class="material-symbols-outlined sun">light_mode</span>
            </div>
        </label>
    </div>
    <div id="main-container">
        <img id="logo" src="assets/img/shufflefy-logo.svg" alt="ShuffleFy Logo">

        <h1>ShuffleFy</h1>

        <p>shuffle your Spotify playlists simply.</p>

        <button id="login-button">Login with Spotify</button>
    </div>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
